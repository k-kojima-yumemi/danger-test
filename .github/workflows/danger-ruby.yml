name: "Danger Ruby"
on: [pull_request]

jobs:
  build:
    name: Danger Ruby
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Install
        run: |
          gem install bundler
          bundle init
          gem install 'danger'
          bundle install --jobs 4 --retry 3
      - name: Danger
        run: bundle exec danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DANGER_DISABLE_TRANSPILATION: true
