name: "Danger Ruby"
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited

jobs:
  build:
    name: Danger Ruby
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Dump GitHub context
        id: github_context_step
        env:
          context: ${{ toJSON(github) }}
        run: echo Hello
      - name: Dump event info
        run: echo Hello2
        env:
          context: ${{ toJSON(github.event) }}
      - name: Switch branch
        run: git checkout ${{ github.head_ref }}
      - name: Check reflog
        run: git reflog
      - name: Track all
        run: |
          current_branch=$(git rev-parse --abbrev-ref HEAD)
          git branch -r |\
            grep -v '\->' |\
            grep -v "[^/]\+/${current_branch}$" |\
            grep -v "pull/[0-9]\+/merge" |\
            sed "s,\x1B\[[0-9;]*[a-zA-Z],,g" |\
            while read -r remote; do git branch --track "${remote#origin/}" "$remote" || : ; done
      - name: Show remotes
        run: git show-branch -r
      - name: Show locals
        run: git show-branch
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install
        run: |
          gem install 'danger'
      - name: Danger
        run: danger --fail-on-errors=true --dangerfile=.github/Dangerfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DANGER_DISABLE_TRANSPILATION: true
      - name: Test ML comment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.html_url }} -b \
          "Line 1\r\nLine2\nL3"
